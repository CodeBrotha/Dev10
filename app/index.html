<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h2>DEV <span>10</span></h2>
    </div>
    <div class="tags" id="tags">
        
    </div>
    <div id="post-list">

    </div>
    <script src="index.js"></script>
    <script id="post" type="text/x-handlebars-template">
        {{#each posts}}
            <div class="post" onclick="openLink('{{link}}')">
                <div class="post-info">
                    <div class="author">
                        <img src="{{authorImage}}" alt="">
                    </div>
                    <div class="title">
                        <p>{{title}}</p>
                    </div>
                </div>
                <div class="tags">
                    {{#each tags}}
                        {{#if backgroundColor}}
                            <div class="tag" style="{{backgroundColor}}{{color}}" onclick="getTag(event,'{{name}}')">
                        {{else}}
                            <div class="tag" onclick="getTag(event,'{{name}}')">
                        {{/if}}
                                <p>{{name}}</p>
                            </div>
                    {{/each}}
                </div>
            </div>   
        {{/each}}
    </script>
    <script id="tag" type="text/x-handlebars-template">
        {{#each tags}}
            <div class="tag" style="{{backgroundColor}}{{color}}" onclick="getTag(event,'{{name}}')">
                <p>{{name}}</p>
            </div>  
        {{/each}}
    </script>
</body>

</html>
